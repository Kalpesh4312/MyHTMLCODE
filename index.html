<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="made/samewhere.use">
        <label for="fname">Enter FirstName :</label>
        <input type="text" name="fname" id="fname">
        <label for="lname">Enter LastName :</label>
        <input type="text" name="lname" id="lname">
        <label for="email">Email : </label>
        <input type="email" name="email" id="email">
        <label for="mnum">Mobile Number :</label>
        <input type="text" name="mnum" id="mnum" maxlength="13">
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob">
        <label for="Gender">Gender</label>
        <select name="category" id="category">
            <option value="sg" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="cantsay">Can't Say</option>
        </select>
        <input type="submit" value="formhere">
    </form>
</body>
</html>
